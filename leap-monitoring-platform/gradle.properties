## Gradle and Kotlin daemon tuning for development
# JVM args for Gradle itself
org.gradle.jvmargs=-Xmx1536m -Dfile.encoding=UTF-8

# JVM args for the Kotlin compiler daemon. These values keep the daemon responsive
# while limiting memory usage. Adjust if you have more RAM available.
kotlin.daemon.jvmargs=-Xmx1024m -Xms128m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

## Gradle daemon + parallel builds for faster developer feedback
org.gradle.daemon=true
org.gradle.parallel=true

# Keep the Kotlin daemon alive longer (seconds) before auto-shutdown (optional)
# kotlin.daemon.keepalive=7200
